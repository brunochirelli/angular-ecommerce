<section class="container d-lg-flex mx-auto mb-5" *ngIf="title">
  <div class="bg-primary-dark d-flex flex-column justify-content-between p-5">
    <div>
      <h1 class="title pb-4">{{ title }}</h1>
      <button>View collection</button>
    </div>
    <p class="subtitle pt-5">{{ subtitle }}</p>
  </div>
  <!-- TODO: Optimize image loading -->
  <img
    class="d-none d-lg-flex"
    src="assets/hero-banner.png"
    alt="Hero banner"
  />
</section>
