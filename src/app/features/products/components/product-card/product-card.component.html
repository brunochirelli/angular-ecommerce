<div *ngIf="product">
  <div>
    <!-- <img [src]="product.image" [alt]="product.name" /> -->
  </div>
  <div>
    <h4>
      <a [routerLink]="['/products', product.id]">{{ product.title }}</a>
    </h4>
    <!-- <p>{{ product.description }}</p> -->
    <div>
      <span>{{ product.price | currency }}</span>
    </div>
  </div>
  <button (click)="addToCart()">Add to cart</button>
</div>
