<div *ngIf="product">
  <div>
    <!-- <img [src]="product.image" [alt]="product.name" /> -->
  </div>
  <div>
    <h3>
      <a [routerLink]="['/products', product.id]">{{ product.title }}</a>
    </h3>
    <p>{{ product.description }}</p>
    <div>
      <span>{{ product.price | currency }}</span>
    </div>
  </div>
</div>
